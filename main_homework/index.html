<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Incredible Movie Database</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  <form id="new-form">
    <div id="form-wrapper">

      <div class="form-item">
        <label for="title">Title</label>
        <input type="text" id="title" required>
      </div>

      <div class="form-item">
        <label for="director">Director</label>
        <input type="text" id="director">
      </div>

      <div class="form-item">
        <label for="genre">Genre</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="Thriller">Thriller</option>
        </select>
      </div>

      <div class="form-item">
        <label for="recommend">Would you recommend this movie?</label>
          <label for="Yes">Yes</label>
          <input type="radio" name="recommend" id="Yes" value="Yes">
          <label for="No">No</label>
          <input type="radio" name="recommend" id="No" value="No">
      </div>

    </div>
    <input type="submit" value="save"/>
  </form>

  <button id="delete-all-button">Delete All Movies</button>

  <h1>Movie Database</h1>
  <div id="movie-list"></div>
</body>
</html>
